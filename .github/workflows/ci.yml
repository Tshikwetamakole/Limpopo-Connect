name: CI

# Run on push to main and on PRs targeting main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Change this to "build" if your project outputs to "build" instead of "dist"
  BUILD_DIR: dist
  NODE_VERSION: '20'

jobs:
  ci:
    name: Lint • Test • Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # caches ~/.npm to speed up installs
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        # --if-present lets the workflow continue if there is no "lint" script defined
        run: npm run lint --if-present

      - name: Run unit tests
        # add --if-present in case tests are not yet set up
        run: npm test --if-present -- --coverage

      - name: Run typecheck (if present)
        run: npm run typecheck --if-present

      - name: Build production files
        run: npm run build --if-present

      - name: Run security audit (optional, will not fail for low/medium issues)
        run: |
          # Use npm audit; change level to 'high' if you want to fail CI on high severity
          npm audit --audit-level=moderate || true

      - name: Upload production build artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: ${{ env.BUILD_DIR }}
