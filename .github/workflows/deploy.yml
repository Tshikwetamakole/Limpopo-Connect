name: Deploy Limpopo Connect with Key Vault

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Must match your Azure Web App runtime

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build app (adjust if your build script is different)
      - name: Build
        run: npm run build

      # 5️⃣ Login to Azure using service principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 6️⃣ (Removed) Azure PostgreSQL Key Vault retrieval — database configuration is managed outside this workflow

      # 7️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: limpoconnect-webapp
          package: .
          slot-name: production

      # 8️⃣ Confirm deployment
      - name: Confirm deployment
        uses: Azure/cli@v2.2.0
        with:
          inlineScript: |
            echo "Deployment complete!"
            az webapp show -g limpopoconnect-rg -n limpoconnect-webapp --query "{name:name, state:state, defaultHostName:defaultHostName}"
